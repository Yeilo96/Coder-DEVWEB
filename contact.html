<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de videitos">
    <meta name="keywords" content="nueva página, videos, shonnen">
    <meta name="author" content="El yeilos">

    <title>Nueva Página</title>

    <!-- boost -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- csssss -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="ruta-del-favicon.ico" type="https://t2.gstatic.com/licensed-image?q=tbn:ANd9GcQOO0X7mMnoYz-e9Zdc6Pe6Wz7Ow1DcvhEiaex5aSv6QJDoCtcooqA7UUbjrphvjlIc">
</head>
<body>

    <!-- Etiqueta header para la barra de navegación -->
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="./principal.html">Página de Videos</a>
            <a href="./principal.html" class="btn btn-dark">Inicio</a>
        </nav>
    </header>

    <hr>

    <!-- Contenido de la nueva página -->
    <div class="container my-4 pt-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Nueva Página</h2>
                <p class="card-text">¡Bienvenido a la nueva página! Aquí puedes agregar tu propio contenido.</p>
                
                <!-- Formulario de contacto -->
                <form action="Buena pregunta" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Etiqueta footer para el pie de página -->
    <footer>
        <!-- Enlace al script de Bootstrap (Requiere conexión a Internet) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </footer>

</body>
</html>
